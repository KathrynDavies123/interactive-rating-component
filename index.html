<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <form class="ratingcomponent">
        <img src="./assets/images/icon-star.svg" alt="orange star icon" />
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratingnumbers">
          <button class="ratingbutton">1</button>
          <button class="ratingbutton">2</button>
          <button class="ratingbutton">3</button>
          <button class="ratingbutton">4</button>
          <button class="ratingbutton">5</button>
        </div>
        <input type="submit" value="Submit" class="submitbutton" />
      </form>
      <div class="thankyoucomponent">
        <img
          src="./assets/images/illustration-thank-you.svg"
          alt="paper coming out of a smartphone"
        />
        <p class="ratingselection"></p>
        <h3>Thank you!</h3>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
